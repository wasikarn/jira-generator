# Ruff — Python linter + formatter
# Docs: https://docs.astral.sh/ruff/

target-version = "py311"
line-length = 120

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "UP",   # pyupgrade (modern Python syntax)
    "B",    # flake8-bugbear (common bugs)
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",   # line too long — formatter handles this
    "SIM108", # ternary operator — readability preference
    "RUF001", # ambiguous unicode (Thai text)
    "RUF003", # ambiguous unicode in comments (Thai text)
    "RUF059", # unused unpacked variable — common in hooks/scripts
]

[lint.per-file-ignores]
"tests/*" = ["B011"]  # assert False allowed in tests
".claude/hooks/*" = ["E402"]  # hooks need sys.path.insert before imports
".claude/skills/jira-cache-server/server.py" = ["E402"]  # sys.path before local imports
"scripts/*" = ["E402"]  # sys.path before local imports

[format]
quote-style = "double"
indent-style = "space"
